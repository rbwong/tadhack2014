{% extends "base.html" %}]
{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock %}

{% block body %}
  <h1>Create an account</h1>

  <form action="/register_facebook/" method="post">
        {% csrf_token %}
        {{ profile_form|crispy }}
        <input type="submit" value="Create the account">
  </form>
{% endblock %}
