{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}
{% load static %}

{% block title %}{{ object.name }}{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static "css/device.css" %}" />
{% endblock %}

{% block body %}
    <div class="container device">
      name: {{ object.name }}<br>
      phone no: {{ object.phone_no }}
    </div>
{% endblock %}
